    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fbf9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        .chat-header {
            background-color: #fffb00;
            color: #000000;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }

        .chat-body {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        .chat-input button {
            padding: 10px;
            background-color: #3a8ae0;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #83d846;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            animation: popIn 0.5s ease-in-out;
        }

        .message.user {
            background-color: #4e96e3;
            color: #fff;
            text-align: right;
        }

        .message.bot {
            background-color: #64f900;
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        h2{
            text-align: center;
            color: red;
        }
    </style>
</head>

        function sendMessage() {
            // Get the user input and convert it to lowercase
            let userInput = document.getElementById('userInput').value.toLowerCase().trim();

            // Check if the input is empty
            if (userInput === "") return;

            // Add the message to the chat
            addMessage(userInput, 'user');
            document.getElementById('userInput').value = '';
            // Process the message after a short delay
            setTimeout(() => {
                // Get the response based on the lowercase input
                const response = responses[userInput] || "Sorry, I don't understand that question. I am in Developing stage Please ask the Correct Way of Questions-Thanks";
                addMessage(response, 'bot');
            }, 500); // Adjust the delay as needed
        }


        function addMessage(text, sender) {
            const message = document.createElement('div');
            message.classList.add('message', sender);
            message.textContent = text;
            document.getElementById('chatBody').appendChild(message);
            message.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
